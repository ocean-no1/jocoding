    <script>
        // ë™í–‰ë³µê¶Œ ìƒ‰ìƒ ë§¤í•‘ ë¡œì§
        function getBallColor(n) {
            if (n <= 10) return 1;
            if (n <= 20) return 2;
            if (n <= 30) return 3;
            if (n <= 40) return 4;
            return 5;
        }

        // ë Œë”ë§ í—¬í¼
        function renderBalls(numbers) {
            return numbers.map(n =>

        // í•µì‹¬ ë¡œì§: ê°€ì¤‘ì¹˜ ëœë¤ ìƒì„±
        function generateNumbers() {
            const weight = document.getElementById('weight-slider').value / 100;
            const numbers = [];
            const fullSet = Array.from({ length: 45 }, (_, i) => i + 1);

            // 1206íšŒì°¨ ë°ì´í„° (ìµœê·¼ í•«í•œ ë²ˆí˜¸ë¼ê³  ê°€ì •)
            const hotNumbers = [1, 3, 17, 26, 27, 42, 23];

            while (numbers.length < 6) {
                // ì£¼ë¨¸ë‹ˆì—ì„œ ê³µì„ ë½‘ëŠ” ë¡œì§ (íŒŒì¸ë§Œ ì‹ ë¹„ìœ )
                // weightê°€ ë†’ì„ìˆ˜ë¡ 'hotNumbers'ë¼ëŠ” ìì„ì´ ê°•í•´ì§
                let candidate;

                if (Math.random() < weight) {
                    // í•«í•œ ë²ˆí˜¸ í’€ì—ì„œ ë½‘ê±°ë‚˜, ì£¼ë³€ ë²ˆí˜¸(-1, +1)ë¥¼ ì„ íƒ (íŒ¨í„´ ë¶„ì„ í‰ë‚´)
                    const base = hotNumbers[Math.floor(Math.random() * hotNumbers.length)];
                    candidate = base + (Math.floor(Math.random() * 3) - 1); // -1, 0, +1 ë³€ì£¼
                } else {
                    // ì™„ì „ ëœë¤

                if (candidate > 0 && candidate <= 45 && !numbers.includes(candidate)) {

            numbers.sort((a, b) => a - b);

        // ë„íŒŒë¯¼ ë£¨í”„: ë¹ ë¥¸ ì‹œë®¬ë ˆì´ì…˜
        function simulateLoop() {

            let count = 0;
            output.innerHTML = "ğŸ”„ ì‹œë®¬ë ˆì´ì…˜ ê°€ë™ ì¤‘...";

            // 100ë²ˆ ë¹ ë¥´ê²Œ ìˆ«ìê°€ ë°”ë€ŒëŠ” ì—°ì¶œ (ìŠ¬ë¡¯ë¨¸ì‹  íš¨ê³¼)
            const interval = setInterval(() => {

                output.innerHTML = `<div style="font-family:monospace; letter-spacing:3px;">${tempNums.join(' ')}</div>`;
