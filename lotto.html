<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행복권 스타일 로또 생성기</title>
    <style>
        /* 1. 공식 사이트 스타일 정의 */
        :root {
            --primary-red: #e73131; /* 동행복권 빨간색 */
            --bg-gray: #f5f5f5;
            --text-black: #222;
            --text-gray: #888;
            --border-color: #ddd;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. 메인 카드 컨테이너 */
        .lotto-card {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            border-top: 3px solid var(--primary-red); /* 상단 빨간 포인트 */
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* 3. 로고 및 회차 정보 */
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d469b; /* 로또 로고 파란색 */
            margin-bottom: 5px;
        }
        .logo-text span { color: #f39c12; } /* 6/45 주황색 */

        .round-info {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-black);
            margin: 10px 0;
        }

        .date-info {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* 4. 카운트다운 타이머 (동그라미 디자인) */
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .timer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            background-color: #fce8e8; /* 연한 빨강 배경 */
            color: var(--primary-red);
            font-weight: bold;
            font-size: 1.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .timer-label { font-size: 0.8rem; color: var(--text-gray); }

        /* 5. 당첨금 텍스트 */
        .prize-label { font-size: 0.9rem; color: var(--text-black); margin-top: 20px; }
        .prize-amount {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-black);
            letter-spacing: -1px;
            margin-bottom: 30px;
        }

        /* 6. 빨간색 버튼 (공식 스타일) */
        .btn-official {
            background-color: var(--primary-red);
            color: #fff;
            border: none;
            width: 100%;
            max-width: 400px;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px; /* 살짝 둥근 모서리 */
            transition: background 0.3s;
        }
        .btn-official:hover { background-color: #c92525; }


        /* 7. 결과 화면 (회색 박스) */
        .result-area {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            display: none; /* 처음엔 숨김 */
        }

        .ball-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .ball {
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: white;
            font-size: 1.1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .plus-sign { font-size: 1.5rem; color: #bbb; font-weight: 300; }

        /* 공 색상 (정확한 공식 컬러) */
        .b-yellow { background-color: #fbc400; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .b-blue { background-color: #69c8f2; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .b-red { background-color: #ff7272; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .b-gray { background-color: #aaaaaa; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .b-green { background-color: #b0d840; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

    </style>
</head>
<body>

    <div class="lotto-card">
        <div class="logo-text">Lotto <span>6/45</span></div>
        
        <div class="round-info" id="roundTitle">제1206회</div>
        <div class="date-info">2026-01-10 추첨 예정</div>

        <div class="timer-container">
            <div class="timer-box"><div class="timer-circle" id="day">00</div><div class="timer-label">일</div></div>
            <div class="timer-box"><div class="timer-circle" id="hour">00</div><div class="timer-label">시</div></div>
            <div class="timer-box"><div class="timer-circle" id="min">00</div><div class="timer-label">분</div></div>
            <div class="timer-box"><div class="timer-circle" id="sec">00</div><div class="timer-label">초</div></div>
        </div>

        <div class="prize-label">1등 예상 당첨금</div>
        <div class="prize-amount" id="prizeMoney">24,661,746,454원</div>

        <button class="btn-official" onclick="generateOfficialLotto()">무료 번호 생성하기</button>

        <div class="result-area" id="resultArea">
            <div style="font-weight:bold; color:#444;">생성된 추천 번호</div>
            <div class="ball-wrapper" id="ballBox">
                </div>
            <div style="font-size:0.8rem; color:#888; margin-top:15px;">
                * 본 결과는 통계적 근거가 없는 랜덤 생성입니다.
            </div>
        </div>
    </div>

    <script>
        // 1. 랜덤 당첨금 설정 (새로고침할 때마다 바뀜)
        const baseAmount = 20000000000; // 200억
        const randomBonus = Math.floor(Math.random() * 5000000000);
        document.getElementById('prizeMoney').innerText = (baseAmount + randomBonus).toLocaleString() + "원";

        // 2. 카운트다운 로직 (매주 토요일 20:35 기준)
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            
            // 다음 토요일 20:35분 찾기
            target.setDate(now.getDate() + (6 - now.getDay() + 7) % 7);
            target.setHours(20, 35, 0, 0);
            
            // 이미 지났으면 다음주로
            if(now > target) target.setDate(target.getDate() + 7);

            const diff = target - now;
            
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('day').innerText = String(d).padStart(2, '0');
            document.getElementById('hour').innerText = String(h).padStart(2, '0');
            document.getElementById('min').innerText = String(m).padStart(2, '0');
            document.getElementById('sec').innerText = String(s).padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 3. 로또 생성 로직 (보너스 번호 포함)
        function generateOfficialLotto() {
            const resultArea = document.getElementById('resultArea');
            const ballBox = document.getElementById('ballBox');
            
            resultArea.style.display = 'block';
            ballBox.innerHTML = '';

            // 1~45 숫자 7개 뽑기 (6개 + 1개 보너스)
            const nums = new Set();
            while(nums.size < 7) {
                nums.add(Math.floor(Math.random() * 45) + 1);
            }
            const arr = Array.from(nums);
            const bonus = arr.pop(); // 마지막 하나는 보너스 번호로
            arr.sort((a,b) => a-b); // 나머지 6개 정렬

            // 메인 6개 공 그리기
            arr.forEach(n => createBall(n, ballBox));

            // 플러스 기호
            const plus = document.createElement('div');
            plus.className = 'plus-sign';
            plus.innerText = '+';
            ballBox.appendChild(plus);

            // 보너스 공 그리기
            createBall(bonus, ballBox);
            
            // 보너스 텍스트
            const bonusText = document.createElement('div');
            bonusText.style.width = "100%";
            bonusText.style.fontSize = "0.8rem";
            bonusText.style.marginTop = "5px";
            bonusText.style.color = "#888";
            bonusText.innerText = "보너스";
            // ballBox.appendChild(bonusText); (디자인상 뺄 수도 있음)
        }

        function createBall(n, container) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerText = n;

            if(n <= 10) ball.classList.add('b-yellow');
            else if(n <= 20) ball.classList.add('b-blue');
            else if(n <= 30) ball.classList.add('b-red');
            else if(n <= 40) ball.classList.add('b-gray');
            else ball.classList.add('b-green');

            container.appendChild(ball);
        }
    </script>
</body>
</html>
