<body>

        <div class="card">

                </label>

                    <strong>â€¢ 100% (ë°ì´í„°):</strong> ìµœê·¼ ìì£¼ ë‚˜ì˜¨ ë²ˆí˜¸ì™€ ê·¸ ì£¼ë³€ ë²ˆí˜¸ ìœ„ì£¼ë¡œ ë‚˜ì˜µë‹ˆë‹¤.

        <div class="card" id="output-card" style="display:none; border-color: var(--primary);">

    <script>
        // ==========================================
        //  ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        // ==========================================

        // ë²ˆí˜¸ì— ë”°ë¥¸ ìƒ‰ìƒ íƒ€ì… ë°˜í™˜
        function getBallType(n) {
            if (n <= 10) return 1; // ë…¸ë‘
            if (n <= 20) return 2; // íŒŒë‘
            if (n <= 30) return 3; // ë¹¨ê°•
            if (n <= 40) return 4; // íšŒìƒ‰
            return 5; // ì´ˆë¡
        }

        // ê³µ HTML ìƒì„± í—¬í¼ (ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì¶”ê°€)
        function createBallHTML(n, isAnimated = true) {
            const animClass = isAnimated ? 'animate' : '';
            // ì• ë‹ˆë©”ì´ì…˜ ì§€ì—° ì‹œê°„ì„ ëœë¤í•˜ê²Œ ì£¼ì–´ ë” ìì—°ìŠ¤ëŸ½ê²Œ
            const delay = isAnimated ? `style="animation-delay: ${Math.random() * 0.3}s"` : '';
            return `<span class="ball ${animClass}" data-n="${getBallType(n)}" ${delay}>${n}</span>`;
        }

        // ì—¬ëŸ¬ ê³µ ë Œë”ë§
        function renderBalls(numbers, isAnimated = true) {
            return numbers.map(n => createBallHTML(n, isAnimated)).join('');
        }

        // ìŠ¬ë¼ì´ë” ë¼ë²¨ ì—…ë°ì´íŠ¸
        function updateLabel(val) {
            document.getElementById('weight-val').innerText = val;
        }

        // ==========================================
        //  í•µì‹¬ ë¡œì§
        // ==========================================

        // ë²ˆí˜¸ ìƒì„± ì•Œê³ ë¦¬ì¦˜
        function getGeneratedNumbers() {
            const weight = document.getElementById('weight-slider').value / 100;
            const numbers = new Set(); // ì¤‘ë³µ ë°©ì§€ë¥¼ ìœ„í•´ Set ì‚¬ìš©

            // 1206íšŒì°¨ ë°ì´í„° (ê°€ì •ëœ í•« ë°ì´í„°)
            const hotNumbers = [1, 3, 17, 26, 27, 42, 23];

            while (numbers.size < 6) {
                let candidate;

                // ê°€ì¤‘ì¹˜ ë¡œì§: weight í™•ë¥ ë¡œ í•«í•œ ë²ˆí˜¸ ì£¼ë³€ íƒìƒ‰
                if (Math.random() < weight) {
                    const base = hotNumbers[Math.floor(Math.random() * hotNumbers.length)];
                    // -2 ~ +2 ë²”ìœ„ë¡œ ë³€ì£¼ë¥¼ ì¡°ê¸ˆ ë” ì¤Œ
                    const variance = Math.floor(Math.random() * 5) - 2;
                    candidate = base + variance;
                } else {
                    // ì™„ì „ ëœë¤
                    candidate = Math.floor(Math.random() * 45) + 1;
                }

                // ìœ íš¨ì„± ê²€ì‚¬ (1~45 ë²”ìœ„)
                if (candidate > 0 && candidate <= 45) {
                    numbers.add(candidate);
                }
            }

            // Setì„ ë°°ì—´ë¡œ ë³€í™˜ í›„ ì •ë ¬
            return Array.from(numbers).sort((a, b) => a - b);
        }

        // [ë©”ì¸ ê¸°ëŠ¥] ë²ˆí˜¸ ìƒì„± ë° í™”ë©´ í‘œì‹œ
        function generateNumbers() {
            const outputCard = document.getElementById('output-card');
            const outputArea = document.getElementById('result-area');

            // ê²°ê³¼ì°½ ë³´ì—¬ì£¼ê¸°
            outputCard.style.display = 'block';
            // ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ ì´ë™
            outputCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            const finalNumbers = getGeneratedNumbers();
            // ì• ë‹ˆë©”ì´ì…˜ì´ ì ìš©ëœ ê³µ ë Œë”ë§
            outputArea.innerHTML = renderBalls(finalNumbers, true);
        }

        // [ì‹œë®¬ë ˆì´ì…˜] ìŠ¬ë¡¯ë¨¸ì‹  íš¨ê³¼ ë£¨í”„
        let simInterval;
        function simulateLoop() {
            const outputCard = document.getElementById('output-card');
            const outputArea = document.getElementById('result-area');
            const btnSim = document.querySelector('.btn-sim');

            outputCard.style.display = 'block';
            outputCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // ë²„íŠ¼ ì¤‘ë³µ í´ë¦­ ë°©ì§€
            if (btnSim.disabled) return;
            btnSim.disabled = true;
            btnSim.innerHTML = "ğŸ”„ ê³„ì‚° ì¤‘...";
            outputArea.style.opacity = 0.5; // ê³„ì‚° ì¤‘ì„ì„ ì‹œê°ì ìœ¼ë¡œ í‘œí˜„

            let count = 0;
            const maxCount = 25; // ë£¨í”„ íšŸìˆ˜

            // ê¸°ì¡´ ì¸í„°ë²Œì´ ìˆë‹¤ë©´ ì œê±°
            if (simInterval) clearInterval(simInterval);

            simInterval = setInterval(() => {
                // ì„ì‹œ ëœë¤ ë²ˆí˜¸ ìƒì„±
                const tempNums = Array.from({ length: 6 }, () => Math.floor(Math.random() * 45) + 1).sort((a, b) => a - b);

                // í…ìŠ¤íŠ¸ ëŒ€ì‹  ì‹¤ì œ ê³µ ëª¨ì–‘ì„ ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ë¹ ë¥´ê²Œ ë³´ì—¬ì¤Œ
                outputArea.innerHTML = `<div style="transform: scale(0.9);">${renderBalls(tempNums, false)}</div>`;

                count++;

                if (count >= maxCount) {
                    clearInterval(simInterval);
                    outputArea.style.opacity = 1;
                    generateNumbers(); // ìµœì¢… ê²°ê³¼ í‘œì‹œ
                    // ë²„íŠ¼ ìƒíƒœ ë³µêµ¬
                    btnSim.disabled = false;
                    btnSim.innerHTML = "âš¡ ì‹œë®¬ë ˆì´ì…˜ ëŒë¦¬ê¸°";
                }
            }, 60); // 60ms ê°„ê²©ìœ¼ë¡œ ë¹ ë¥´ê²Œ ë³€ê²½
        }
    </script>
