<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조코딩(Jocoding) | Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-title">
                <h1>📊 조코딩(Jocoding) Dashboard</h1>
                <span class="badge">LIVE DATA (Updated)</span>
            </div>
            <button id="toggle-btn" class="mode-btn">🌙 다크모드</button>
        </header>

        <div class="summary-grid">
            <div class="card">
                <h3>총 구독자 수</h3>
                <div class="number">682,000</div>
                <div class="change up">▲ 1.5% (지난달 대비)</div>
            </div>
            <div class="card">
                <h3>누적 조회수</h3>
                <div class="number">186,962,788</div>
                <div class="change up">▲ 3.2% (지난달 대비)</div>
            </div>
            <div class="card">
                <h3>평균 시청 지속 시간</h3>
                <div class="number">5:45</div>
                <div class="change up">▲ 0.8% (강의 콘텐츠 영향)</div>
            </div>
            <div class="card">
                <h3>예상 수익 (월)</h3>
                <div class="number">$ 15,400</div>
                <div class="change up">▲ 5% (추정치)</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <div class="chart-title">📈 월별 조회수 추이 (최근 6개월)</div>
                <canvas id="viewChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">🏆 인기 콘텐츠 TOP 5 (조회수)</div>
                <canvas id="contentChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">🌍 시청자 국가 분포</div>
                <canvas id="countryChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">⚡ 채널 성과 지표</div>
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
